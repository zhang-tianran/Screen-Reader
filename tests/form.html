<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <h4> Input without labels </h4>
    <form>
        <label>User id: </label>
        <input type="text" name="user-id" value="user">
        <label>Password: </label>
        <input type="password" name="pass" value="pass"><br><br>
        <input type="submit" value="login">
        <input type="reset" value="Reset">
    </form>
<script type="module" src="../screenreader.js"></script>
